sug_21 : "❣ ‎”𝐂𝐎𝐌𝐏𝐑𝐎𝐌𝐈𝐒𝐈𝐍𝐆” 𝐝𝐨𝐞𝐬𝐧’𝐭 𝐦𝐞𝐚𝐧 𝐭𝐡𝐚𝐭 𝐲𝐨𝐮𝐫 𝐚𝐫𝐞 𝐰𝐫𝐨𝐧𝐠 𝐚𝐧𝐝 𝐬𝐨𝐦𝐞𝐨𝐧𝐞 𝐢𝐬 𝐫𝐢𝐠𝐡𝐭, 𝐢𝐭 𝐨𝐧𝐥𝐲 𝐦𝐞𝐚𝐧𝐬 𝐭𝐡𝐚𝐭 𝐲𝐨𝐮 𝐯𝐚𝐥𝐮𝐞 𝐲𝐨𝐮𝐫 “𝐑𝐄𝐋𝐀𝐓𝐈𝐎𝐍𝐒𝐇𝐈𝐏” 𝐦𝐮𝐜𝐡 𝐦𝐨𝐫𝐞 𝐭𝐡𝐞𝐧 𝐲𝐨𝐮𝐫 “𝐄𝐆𝐎” ❣"
sug_22 : "❣ 𝐊𝐚𝐧𝐧𝐚𝐢 𝐦𝐨𝐨𝐝𝐢 𝐩𝐚𝐚𝐫𝐭𝐡𝐞𝐧, 𝐤𝐚𝐧𝐚𝐯𝐢𝐥 𝐯𝐚𝐧𝐭𝐡𝐚𝐚𝐥.. 𝐊𝐚𝐧𝐧𝐚𝐢 𝐭𝐡𝐢𝐫𝐚𝐧𝐭𝐡𝐮 𝐩𝐚𝐚𝐫𝐭𝐡𝐞𝐧, 𝐊𝐀𝐍𝐀𝐕𝐀𝐍’𝐨𝐝𝐮 𝐯𝐚𝐧𝐭𝐡𝐚𝐚𝐥… ❣"
sug_23 : "❣ 𝐌𝐚𝐫𝐚𝐧𝐚𝐭𝐡𝐢𝐧 𝐯𝐚𝐥𝐢𝐲𝐚𝐢 𝐯𝐢𝐝𝐚 𝐤𝐨𝐝𝐢𝐲𝐚𝐭𝐡𝐮 𝐧𝐞 𝐞𝐧𝐚𝐢 𝐦𝐚𝐫𝐚𝐧𝐭𝐡𝐚𝐭𝐡𝐚𝐧 𝐯𝐚𝐥𝐢...❣ "
sug_24 : "❣ “𝐋𝐨𝐯𝐞𝐝 𝐲𝐨𝐮 𝐲𝐞𝐬𝐭𝐞𝐫𝐝𝐚𝐲, 𝐥𝐨𝐯𝐞 𝐲𝐨𝐮 𝐬𝐭𝐢𝐥𝐥, 𝐚𝐥𝐰𝐚𝐲𝐬 𝐡𝐚𝐯𝐞, 𝐚𝐥𝐰𝐚𝐲𝐬 𝐰𝐢𝐥𝐥.” ❣"
sug_25 : "❣ “𝐈 𝐬𝐚𝐰 𝐭𝐡𝐚𝐭 𝐲𝐨𝐮 𝐰𝐞𝐫𝐞 𝐩𝐞𝐫𝐟𝐞𝐜𝐭, 𝐚𝐧𝐝 𝐬𝐨 𝐈 𝐥𝐨𝐯𝐞𝐝 𝐲𝐨𝐮. 𝐓𝐡𝐞𝐧 𝐈 𝐬𝐚𝐰 𝐭𝐡𝐚𝐭 𝐲𝐨𝐮 𝐰𝐞𝐫𝐞 𝐧𝐨𝐭 𝐩𝐞𝐫𝐟𝐞𝐜𝐭 𝐚𝐧𝐝 𝐈 𝐥𝐨𝐯𝐞𝐝 𝐲𝐨𝐮 𝐞𝐯𝐞𝐧 𝐦𝐨𝐫𝐞.” ❣"
sug_26 : "❣ “𝐈𝐟 𝐲𝐨𝐮 𝐥𝐢𝐯𝐞 𝐭𝐨 𝐛𝐞 𝐚 𝐡𝐮𝐧𝐝𝐫𝐞𝐝, 𝐈 𝐰𝐚𝐧𝐭 𝐭𝐨 𝐥𝐢𝐯𝐞 𝐭𝐨 𝐛𝐞 𝐚 𝐡𝐮𝐧𝐝𝐫𝐞𝐝 𝐦𝐢𝐧𝐮𝐬 𝐨𝐧𝐞 𝐝𝐚𝐲 𝐬𝐨 𝐈 𝐧𝐞𝐯𝐞𝐫 𝐡𝐚𝐯𝐞 𝐭𝐨 𝐥𝐢𝐯𝐞 𝐰𝐢𝐭𝐡𝐨𝐮𝐭 𝐲𝐨𝐮.”❣ "
sug_27 : "❣ “𝐓𝐡𝐢𝐧𝐤𝐢𝐧𝐠 𝐨𝐟 𝐲𝐨𝐮 𝐤𝐞𝐞𝐩𝐬 𝐦𝐞 𝐚𝐰𝐚𝐤𝐞. 𝐃𝐫𝐞𝐚𝐦𝐢𝐧𝐠 𝐨𝐟 𝐲𝐨𝐮 𝐤𝐞𝐞𝐩𝐬 𝐦𝐞 𝐚𝐬𝐥𝐞𝐞𝐩. 𝐁𝐞𝐢𝐧𝐠 𝐰𝐢𝐭𝐡 𝐲𝐨𝐮 𝐤𝐞𝐞𝐩𝐬 𝐦𝐞 𝐚𝐥𝐢𝐯𝐞.” ❣"
